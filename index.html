<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fef7e0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #8B4513;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .flower {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 50% 50%, #fffabf, #ffc107);
            border-radius: 50%;
            position: relative;
        }

        .flower::before,
        .flower::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 50%, #fffabf, #ffc107);
            border-radius: 50%;
        }

        .flower::before {
            top: -50px;
            left: 25px;
        }

        .flower::after {
            top: 25px;
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para ti, mi amor</h1>
        <p>Eres la razón por la que sonrío cada día, <br> mi sol en los días nublados.</p>
        <div class="flower"></div>
    </div>
</body>
</html>
